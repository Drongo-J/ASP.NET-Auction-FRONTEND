<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    <section id="rooms">
        <input type="text" id="username" placeholder="Your Name"  required/>
        <!-- Room join buttons -->
    </section>

    <section id="room" style="display: none;">

        <h2 id="name" style="color: aqua;"></h2>

        <h2 id="roomname" style="color: blue;"></h2>

        <h2 id="info"></h2>

        <section id="time-section">
            <h2>Time : <span id="time"></span></h2>
        </section>

        <section>
            <h1 id="offerValue" style="color: green;"></h1>

            <h1 id="currentValue"></h1>

        </section>

        <button id="offerBtn" onclick="IncreaseOffer()"> Increase Offer</button>

    </section>

    <div id="notificationBox">
        <p style="text-decoration: underline; font-size: medium; font-size: 20px;">Notification Box</p>
        <div id="notificationContainer"></div>
    </div>

    <div id="chatBox" style="display: none;">
        <p style="text-decoration: underline; font-size: medium; font-size: 20px;">Chat</p>
        <div id="chatContainer"></div>
        <div id="inputContainer">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="index.js"></script>

</html>
